<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Schedule</title>
  <!-- Link to Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto text-center">
          <h1 class="text-2xl font-semibold">Odek Daily</h1>
        </div>
      </header>
    
      <div class="bg-cover bg-center" style="background-image: url('banner.png'); height: 300px;"></div>
    
      <div class="container mx-auto mt-4 text-center">
        <h2 class="text-3xl font-semibold">Odek Semangat Hari Ini</h2>
      </div>

 <section class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold text-center mb-4">Daily Schedule Odek</h1>
        <h2 class="text-xl font-semibold text-center my-2">"Ame Lupa boh boss"</h2>
        <div class="max-w-screen-md mx-auto">
          <div class="bg-white p-4 rounded shadow-md">
            <table class="w-full">
              <thead>
                <tr>
                  <th class="border px-4 py-2">Jam</th>
                  <th class="border px-4 py-2">Kegiatan</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">06:00 AM</td>
                  <td class="border px-4 py-2">Wake Up</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">07:00 AM</td>
                  <td class="border px-4 py-2">Exercise</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">08:00 AM</td>
                  <td class="border px-4 py-2">Breakfast</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">09:00 AM</td>
                  <td class="border px-4 py-2">Work</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">12:00 PM</td>
                  <td class="border px-4 py-2">Lunch</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">01:00 PM</td>
                  <td class="border px-4 py-2">Meetings</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">05:00 PM</td>
                  <td class="border px-4 py-2">Wrap Up Work</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">06:00 PM</td>
                  <td class="border px-4 py-2">Dinner</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">08:00 PM</td>
                  <td class="border px-4 py-2">Relax</td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">09:00 PM</td>
                  <td class="border px-4 py-2">Bedtime</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
 </section>

  <!-- Link to Tailwind CSS (Optional: Only needed if not already included via CDN) -->
  <!-- <link href="your-tailwind-css-path" rel="stylesheet"> -->
</body>
</html>
